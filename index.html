<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Todo list</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />


</head>

<body>
  <h1 class="title">My Do To List</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists>
      <!-- <li class="list-name active-list">Youtube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li> -->
    </ul>

    <form data-new-list-form action="">
      <input data-new-list-input type="text" class="new list" placeholder="new list name" aria-label="new list name" />
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-task-list-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title></h2>
      <p class="task-count" data-list-count></p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks>


      </div>

      <div class="new-task-creator">
        <form data-new-task-form action="">
          <input data-new-task-input type="text" class="new task" placeholder="new task name"
            aria-label="new task name" />
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>

      <div class="delete-stuff">
        <button class="btn delete" data-clear-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-button>Delete list</button>
      </div>
    </div>
  </div>
  </div>
  <script defer src="script.js"></script>



  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>

</body>

</html>
